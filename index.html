<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <label for="screen">
        <input type="text" class="display" required pattern="[\d+\-/*%]+" maxlength="8" placeholder="0"/>
      </label>
    </div>
    <div class="first-row">
      <button class="clear">AC</button>
      <button class="posorneg">+/-</button>
      <button class="modulo compute">%</button>
      <button class="division compute">&divide;</button>
    </div>
    <div class="row">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="multiplication compute">x</button>
    </div>
    <div class="row">
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="subtraction compute">-</button>
    </div>
    <div class="row">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="addition compute">+</button>
    </div>
    <div class="row">
      <button class="number zero">0</button>
      <button class="decimal">.</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
